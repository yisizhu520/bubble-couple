<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="theme-color" content="#FEF3C7" />
    <title>Bubble Couple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Grotesk:wght@400;500;700;900&display=swap');
      body {
        font-family: 'Space Grotesk', sans-serif;
        overflow: hidden;
        background-color: #FEF3C7; /* Amber 100 */
        background-image: radial-gradient(#F59E0B 1px, transparent 1px);
        background-size: 24px 24px;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        body {
          background-size: 16px 16px;
        }
        
        #root > div {
          padding: 0.5rem !important;
        }
        
        /* Scale game container to fit mobile screens */
        #root > div > div {
          transform-origin: center center;
        }
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Prevent text selection and tap highlights on game elements */
      body, button, canvas, #root {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
